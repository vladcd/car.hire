databaseChangeLog:
  - changeSet:
      id: '0001-add-join-date'
      author: vladcarcu
      comments: 'Adding a join date to a user, so that they can be evaluated based on age'
      changes:
        - addColumn:
            tableName: carhire_user
            columns:
              - column:
                  name: join_date
                  type: date
  - changeSet:
      id: '0002-add-user-auditing'
      author: vladcarcu
      comments: 'Adding creation and last modified auditing fields to the user entity'
      changes:
        - addColumn:
            tableName: carhire_user
            columns:
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar
              - column:
                  name: last_modified_date
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar
  - changeSet:
      id: '0003-remove-rental-table'
      author: vladcarcu
      comments: 'The rental table is moved to another schema, due to splitting the service into multiple microservices'
      preConditions:
        onFail: MARK_RAN
        tableExists:
          tableName: rental
      changes:
        - dropTable:
            cascadeConstraints: true
            tableName: rental
  - changeSet:
      id: '0004-add-car-table'
      author: vladcarcu
      comment: 'The car table has been added in order to implement the rental functionality'
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: make
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: mileage
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: fuel
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: car_class
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false